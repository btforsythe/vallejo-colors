<!DOCTYPE html>
<html>
<head>
	<title>Product Hierarchy Population</title>

	<script src="../../js/product.js"></script>
	<script src="./js/generate-product-hierarchy-queries.js"></script>
	<script src="./js/query-utils.js"></script>
</head>
<body>
	<h1>Product Hierarchy<h1>
	<h2>Population</h2>
	<h3>Lines</h3>
	<pre class="lineQueries"></pre>
	<h3>Ranges</h3>
	<pre class="rangeQueries"></pre>
	<h3>Categories</h3>
	<pre class="categoryQueries"></pre>
	<h2>Selection</h2>
	<ul>
		<li>Lines/Ranges: <pre>match(line:Line)<-[:belongs_to]-(range:Range) return line, range</pre></li>
		<li>Categories: <pre>match(cg:Category) return cg</pre></li>
	</ul>
</body>
</html>
